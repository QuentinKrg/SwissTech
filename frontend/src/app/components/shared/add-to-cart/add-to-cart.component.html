<ng-container *ngIf="isCartItem == true; else elseTemplate">
    <input type="number" value="1" aria-label="Search" class="form-control d-none" [(ngModel)]="quantity" >
    <button class="add-to-cart btn" (click)="onAddProductToCart()">
        <img src="/assets/images/icons/add-cart.svg" height="22"/>
    </button>
</ng-container>
<ng-template #elseTemplate>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <input type="number" value="1" aria-label="Search" class="form-control" [(ngModel)]="quantity" >
        </div>
        <div class="col-md-6 col-sm-12">
            <button class="btn btn-primary btn-md my-0 p" type="button" (click)="onAddProductToCart()">Ajouter au panier</button>
        </div>
    </div>
</ng-template>
