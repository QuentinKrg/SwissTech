<ng-container *ngIf="isCartItem; else elseTemplate">
    <input type="number" value="1" aria-label="Search" class="form-control d-none" [(ngModel)]="quantity" >
    <button class="add-to-cart btn" (click)="onAddProductToCart()">
        <img src="/assets/images/icons/add-cart.svg" height="22"/>
    </button>
</ng-container>
<ng-template #elseTemplate>
    <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px" [(ngModel)]="quantity" >
        <button class="btn btn-primary btn-md my-0 p" type="button" (click)="onAddProductToCart()">Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
        </button>
</ng-template>
