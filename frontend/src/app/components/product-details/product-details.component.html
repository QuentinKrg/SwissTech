
<div class="row">
    <div class="col-sm-12 col-md-12 jumbotron">
        <!-- Produit-->
        <div class="row">
            <div class="col-md-5 col-sm-12">
                <!-- Carousselle-->
                <img src="/assets/images/products/{{product.ImagePath}}" alt="Los Angeles" class="mx-auto my-auto" width="400">
            </div>
            <div class="col-md-7 col-sm-12">
                <h3>
                    <small>CHF {{product.ProductUnitPrice}}</small><br>
                    {{product.ProductName}}
                </h3>
                <hr>
                <p>{{product.ManufacturerName}} - {{product.CategoryName}}</p>
                <p>Couleur : {{product.ProductColor}}</p>

                <app-add-to-cart [productDetails]="product" [isCartItem]="false" class=""></app-add-to-cart>
                <hr>
                <!-- Spec + comments-->
                <div>
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="pills-specs-tab" data-toggle="pill" href="#pills-specs" role="tab" aria-controls="pills-specs" aria-selected="true">Sp√©cifications</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="pills-reviews-tab" data-toggle="pill" href="#pills-reviews" role="tab" aria-controls="pills-reviews" aria-selected="false">Commentaires</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-specs" role="tabpanel" aria-labelledby="pills-specs-tab">
                            <p>{{product.ProductDescription}}</p>
                        </div>
                        <div class="tab-pane fade" id="pills-reviews" role="tabpanel" aria-labelledby="pills-reviews-tab">
                            <form method="post" class="well padding-bottom-10" onsubmit="return false;">
                                <textarea rows="2" class="form-control" placeholder="Votre commentaire..."></textarea>
                                <div class="margin-top-10">
                                <button type="submit" class="btn btn-sm btn-primary pull-right">
                                    Soumettre
                                </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
