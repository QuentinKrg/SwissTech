<div class="container py-3">
    <div class="row w-100 p-0 m-0">
        <div class="col-md-3 col-sm-12 text-center">
            <div class="row">
                <div class="col-12">
                   <!-- LOGO -->
                    <img height="64" class="logo d-none d-sm-inline p-0" src="/assets/images/Swisstech-desktop-logo.png"/>
                    <img height="64" class="d-md-none d-sm-none" src="/assets/images/Swisstech-smartphone-logo.png"/>                  
                </div>
            </div>
            <div class="row pt-1">
                <div class="col-12">
                    <!-- Copy right-->  
                    <p>&copy; 2020 - swisstech.store<p></p>
                </div>
            </div>

        </div>

        <div class="col-md-3 col-sm-12">
            <!-- Boutique -->
            <div class="row">
                <div class="col-12">
                    <h5>
                        BOUTIQUE
                    </h5>
                    <ul class="navbar-nav" *ngFor="let category of mainCategories">
                        <li class="nav-item" *ngIf="category.IsActive == true" data-toggle="collapse" data-target=".navbar-collapse.show">
                            <a class="nav-link"  [routerLink]="['products']" [queryParams]="{cat: category.id}" queryParamsHandling="merge" (click)="refreshResults(category)"  >{{category.CategoryName}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-12">
            <!-- Infos -->
            <h5>
                INFOS
            </h5>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="">Contacte-nous</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link" routerLink="/">FAQ - SAV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/">Politique de Confidentialité</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/">Mentions légales</a>
                </li>
            </ul>
        </div>

        <div class="col-md-3 col-sm-12">
            <!-- Newsletter -->
            <div class="row">
                <div class="col-12">
                    <h5>
                        NEWSLETTER
                    </h5>
                    <input class="form-control mb-2" type="text" name="" id="" placeholder="Ton adresse mail">
                    <button class="btn btn-danger w-100">S'INSCRIRE</button>
                </div>
            </div>

            <!-- Réseaux sociaux-->
            <div class="row mt-3 text-right rss">
                <div class="col-12" (click)="getRssFeed()">
                    <span>Abonne-toi au flux RSS </span>
                    <fa-layers size="2x">
                        <fa-icon [icon]="rssIcon"></fa-icon>
                    </fa-layers>
                </div>
            </div>
        </div>
    </div>
</div>
