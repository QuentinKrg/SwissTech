<div class="row">
    <div class="col-12">
        <p>Panier</p>
    </div>
    <div class="col-12">
        <div class="table-responsive">
        <table class="table">
            <div *ngIf="cart.length > 0; then tbody else noValue"></div>
            <ng-template #tbody>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="border-0">
                            <div class="p-2 px-3 text-uppercase">Produit</div>
                        </th>
                        <th scope="col" class="border-0">
                            <div class="py-2 text-uppercase">Quantité</div>
                        </th>
                        <th scope="col" class="border-0">
                            <div class="py-2 text-uppercase">Prix untitaire</div>
                        </th>
                        <th scope="col" class="border-0">
                            <div class="py-2 text-uppercase">Prix</div>
                        </th>
                    </tr>
                </thead>
                <tbody *ngFor="let listOfProducts of productsInTheCart">
                    <tr *ngFor="let product of listOfProducts">
                        <th scope="row" class="border-0">
                            <div class="p-2">
                            <img src="/assets/images/products/{{product.ProductImagePath}}" alt="" width="70" class="img-fluid rounded shadow-sm">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{product.ProductName}}</a></h5><span class="text-muted font-weight-normal font-italic d-block">Catégorie: {{product.ProductCategory}}</span>
                            </div>
                            </div>
                        </th>
                        <td class="border-0 align-middle"><strong>{{getQuantityOfProduct(product).Quantity}}</strong><a href="#" class="text-dark"><i class="fa fa-trash"></i></a></td>
                        <td class="border-0 align-middle"><strong>CHF {{product.ProductUnitPrice}}</strong></td>
                        <td class="border-0 align-middle"><strong>CHF {{product.ProductUnitPrice*getQuantityOfProduct(product).Quantity}}</strong></td>
                    </tr>
                </tbody>

                <tfoot>
                    
                </tfoot>
            </ng-template>

            <ng-template #noValue>
                <p>Le panier est vide.</p>
                <a routerLink="/home" class="btn btn-info">Nos produits</a>
            </ng-template>
        </table>
    </div>
    </div>
</div>
