<h2 class="p-3 text-center">Mes commandes</h2>

<app-order *ngFor="let order of myOrders;
    let i = index"
    [indexOfOrder]="i"
    [OrderID]="order.id_Order"
    [OrderDate]="order.OrderDate"
    [OrderStatus]="order.StatusName"
    [TotalOrder]="order.TotalOrder"
    [MethodName]="order.MethodName">
</app-order>
