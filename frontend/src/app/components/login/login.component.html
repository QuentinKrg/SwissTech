<h2>Login</h2>
<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username : </label>
        <input type="text" autofocus formControlName="username" class="form-control" placeholder="Nom d'utilisateur" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Saisir votre nom d'utilisateur</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe : </label>
        <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Saisir le mot de passe</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Se connecter
        </button>
        <a routerLink="/register" preserveQueryParams class="btn btn-link">S'enregistrer</a>
    </div>
</form>
